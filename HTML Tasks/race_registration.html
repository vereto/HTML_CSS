<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>race registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <p>
      <label for="firstName">First Name</label>
      <input type="text" placeholder />
      <label for="lastName">Last Name</label>
      <input type="text" placeholder />
    </p>
    <form action="Select Race">Select a Race:</form>
    <p>
      <input type="radio" name="option" id="Fun Run 5k" value="FunRun" />
      <label for="Fun Run 5k">Fun Run 5k</label><br />

      <input type="radio" name="option" id="Half Marathon" value="Half" />
      <label for="Half Marathon">Half Marathon</label><br />

      <input type="radio" name="option" id="Full Marathon" value="Full" />
      <label for="Full Marathon">Full Marathon</label><br />
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <label for="password">Password</label>
      <input type="password" />
    </p>
    <p>
      <label for="options">Select Age Group</label>
      <select name="options" id="options">
        <option value="under18">under 18</option>
        <option value="over18">over 18</option>
      </select>
    </p>
    <button>Register!</button>
  </body>
</html>
